plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.springframework:spring:2.5.6.SEC03'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.github.narh.sample.App'
}
